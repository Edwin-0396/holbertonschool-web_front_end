<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 3</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          const $thead = $("<thead></thead>").append(
            $("<tr></tr>").append(
              $("<th scope='col'></th>").text("Firstname"),
              $("<th scope='col'></th>").text("Lastname")
            )
          );
          const $tbody = $("<tbody></tbody>").append(
            $("<tr></tr>").append(
              $("<td></td>").text("Guillaume"),
              $("<td></td>").text("Salva")
            ),
            $("<tr></tr>").append(
              $("<td></td>").text("Paulette"),
              $("<td></td>").text("Salva")
            ),
            $("<tr></tr>").append(
              $("<td></td>").text("Antoine"),
              $("<td></td>").text("Salva")
            )
          );
          $("body").append($("<table></table>").append($thead, $tbody));
        }

        createFamilyTree();
      });
    </script>
  </head>

  <body></body>
</html>
